    <main>

      <article>
				<h2>Compra de Acessórios</h2>
			<form>
				<h3>Cadastro Pessoal</h3>
				<label for="nomec">Nome Completo:</label><br>
				<input type="text" name="nomec" onKeyPress= "tecla()"><br>
	
				<label for="numerot">Telefone:</label><br>
				<input type="tel" name="numerot" maxlength ="12" onKeyup = "somenteNumeros(this)"><br>
	
				<label for="endereco">Endereço:</label><br>
				<input type="text" name="endereco" onKeyPress= "tecla()"><br>
	
				<h3>Finalização da Compra</h3>
				<label for="descricao">Descrição:</label><br>
				<input type="text" name="descricao" onKeyPress= "tecla()"><br>
		
	
				<label for="pagamento">Pago?</label><br>
				<input type="checkbox" id="pagamento" name="pagamento" value="Pago"><br>
  
	
				<input type="submit" value="Finalizar Compra"><br>
	
	
			</form>
